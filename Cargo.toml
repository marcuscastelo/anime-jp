edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cargo-nextest = "0.9.49"
chrono = "0.4.23"
clap = { version = "4.1.4", features = ["derive", "cargo"] }
fern = { version = "0.6.1", features = ["colored"] }
fuzzy-matcher = "0.3.7"
